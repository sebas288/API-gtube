    <h1>subir pinche archivo</h1>

        <form action="/videos" method="POST" enctype="multipart/form-data">
            <div class="form-group col-md-4">
                <label>Título</label>
                <input name="title" type="text" class="form-control" value="test title">
            </div>
            <div class="form-group col-md-4"> 
                <label>Autor</label>
                <input name="author" type="text" class="form-control" value="autor test">
            </div>
            <div class="form-group col-md-4"> 
                <label>Descripción</label>
                <input name="description" type="text" class="form-control" value="test description">
            </div>
            <div class="form-group col-md-4"> 
                <label>Fecha de publicación</label>
                <input name="date" type="date" class="form-control" >
            </div>
            <div class="form-group col-md-4"> 
                <label>Categoría</label>
                <select name="category" class="custom-select">
                    <option value="Gamer">Gamer</option>
                    <option value="Tecnología">Tech</option>
                    <option selected="Programación" >Javascript</option>
                  </select>
            </div>
            <div class="form-group col-md-4"> 
                <label>Tags</label>
                <input name="tags" type="text" class="form-control" value="test, gtube, globant">
            </div>
            <div class="form-group col-md-4"> 
                <label>Subir</label>
                <input type="file" name="videoURL"  class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </form>
